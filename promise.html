        //链式
        function promise1(status){
            return new Promise((resolve, reject) =>{
                if(status){
                    console.log('第一个promise成功')
                    resolve('第一个promise返回数据成功')
                }

                if(!status){
                    console.log('第一个promise失败')
                    reject('第一个promise返回数据失败')
                }
            })
        }

        function promise2(status){
            return new Promise((resolve,reject) =>{
                if(status){
                    console.log('第二个promise成功')
                    resolve('第二个promise返回数据成功')
                }

                if(!status){
                    console.log('第二个promise失败')
                    reject('第二个promise返回数据失败')
                }
            })
        }

        // promise1(false).then(response =>{ // 第一个
        //     console.log(response)
        //     return promise2(true)
        // }).then(response =>{ // 第二个
        //     console.log(response)
        // }).catch(error =>{
        //     console.log(error)
        // })

        // all 方法，只有all中所有方法成功，才能执行then回调
        // race 数组，当在执行的时候，遇到返回结果是resolve(成功)，一直执行链式。
        // 理解：race，只要有一个返回时resolve，则表示成功调用then.如果第一个返回reject，那就失败
        Promise.race([promise1(false), promise2(false)]).then(respose => {
            console.log('成功')
        }).catch(error => {
            console.log('失败')
        })

    </script>
